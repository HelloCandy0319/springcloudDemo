<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>登录</title>
</head>
<body>
<h1>登录</h1>
<form action="/login" method="post">
    <table>
        <tr>
            <td>用户名:</td>
            <td><input name="username" type="text" /></td>
        </tr>
        <tr>
            <td>密码:</td>
            <td><input name="password" type="password" /></td>
        </tr>
    </table>
    <div>
        <label><input type="checkbox" name="remember-me"/>自动登录</label>
        <button type="submit">立即登陆</button>
    </div>
</form>
</body>
</html>
